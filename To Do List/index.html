<html>

<head>
  <title>Todo App</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  
  <h1 class="headd">
    To Do List
  </h1>

  <div class="container">

    <p>
      <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox" unchecked><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>

  <script type="text/javascript" src="script.js"></script>

  <footer class="footer-class">
    <p>by Gowtham raj (legend).</p>
  </footer>
</body>

</html>
